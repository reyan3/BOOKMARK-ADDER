<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 25vh;
        }
        
        h2 {
            margin: 19px;
            margin-bottom: 4px;
            color: wheat;
        }
        
        input {
            margin: 10px;
            padding: 9px;
            color: white;
            border: 1px solid antiquewhite;
            background-color: transparent;
        }
        
        button {
            padding: 7px 28px;
            border-radius: 4px;
            color: blueviolet;
            background: transparent;
            border: 1px solid antiquewhite;
            margin-top: 6px;
        }
        
        li {
            margin: 9px 36px;
            list-style: circle;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        li::marker{
            color: aquamarine;
        }
        
        a {
            color: aquamarine;
            margin-right: 15px;
        }
        
        .delete-btn {
            color:white;
            padding: 3px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
<div class="main">
    <h2>Adding Bookmark Website</h2>
    <input type="text" id="in1" placeholder="input website name">
    <input type="text" id="in2" placeholder="input URL">
    <button>ADD</button>
    <ul id="list"></ul>
</div>
    <script>
        let btn = document.querySelector("button")
        btn.addEventListener("click", addbookmark);
        
        function addbookmark() {
            let a = document.getElementById("in1").value;
            let b = document.getElementById("in2").value;
            if (a && b) {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.href = b;
                link.target = "_blank";
                link.textContent = a;
                
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "delete-btn";
                deleteBtn.addEventListener("click", function() {
                    let conf = confirm("DO YOU WANT TO REMOVE BOOKMARK ?");
                    if(conf == true){
                        li.remove();
                    }
                });
                
                li.appendChild(link);
                li.appendChild(deleteBtn);
                document.getElementById("list").appendChild(li);
                
                
                document.getElementById("in1").value = ""; //FOR CLEAR INPUTS
                document.getElementById("in2").value = "";
            }
        }
    </script>
</body>
</html>
